  <script>
document.addEventListener("DOMContentLoaded", function() {
    // Extract GET parameters from URL
    function getURLParameters(url) {
        var params = {};
        var parser = new URL(url);
        for (var pair of parser.searchParams.entries()) {
            if (pair[1] !== 'undefined') {
                params[pair[0]] = pair[1];
            }
        }
        return params;
    }
    // Store GET parameters in local storage
    function storeURLParameters(params) {
        for (var key in params) {
            if (params.hasOwnProperty(key) && params[key] !== undefined && params[key] !== 'undefined') {
                localStorage.setItem(key, params[key]);
            }
        }
    }
    // Retrieve GET parameters from local storage
    function retrieveURLParameters() {
        var params = {};
        for (var i = 0; i < localStorage.length; i++) {
            var key = localStorage.key(i);
            var value = localStorage.getItem(key);
            if (value !== undefined && value !== 'undefined') {
                params[key] = value;
            }
        }
        return params;
    }
    // Ensure the current URL includes the GET parameters from local storage
    function ensureURLParameters() {
    var storedParams = retrieveURLParameters();
    var currentParams = getURLParameters(window.location.href);
    var updated = false;
    for (var key in storedParams) {
        if (storedParams.hasOwnProperty(key) && !currentParams.hasOwnProperty(key)) {
            updated = true;
            currentParams[key] = storedParams[key];
        }
    }
    if (updated) {
        var newURL = window.location.origin + window.location.pathname;
        var queryStringComponents = [];
        for (var param in currentParams) {
            if (currentParams.hasOwnProperty(param)) {
                // Directly concatenate parameter and value without encoding
                queryStringComponents.push(param + '=' + currentParams[param]);
            }
        }
        var queryString = queryStringComponents.join('&');
        if (queryString) {
            newURL += '?' + queryString;
        }
        window.history.replaceState(null, null, newURL);
        if (window.location.pathname.endsWith('/apply')) {
            window.location.reload(true);
        }
    }
}
    var params = getURLParameters(window.location.href);
    storeURLParameters(params);
    ensureURLParameters();
});
</script>
